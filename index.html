<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Animation</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .battlefield {
            width: 80%;
            height: 300px;
            margin: auto;
            position: relative;
            border: 2px solid white;
            background: linear-gradient(to right, #111, #333);
        }
        .fighter {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 20px;
            transition: transform 0.3s;
        }
        .fighter1 {
            left: 10%;
            background: red;
        }
        .fighter2 {
            right: 10%;
            background: blue;
        }
        .attack {
            animation: attackAnimation 0.5s linear;
        }
        @keyframes attackAnimation {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <h2>Fighter Battle Animation</h2>
    <div class="battlefield">
        <div class="fighter fighter1" id="fighter1"></div>
        <div class="fighter fighter2" id="fighter2"></div>
    </div>
    <br>
    <button onclick="attack('fighter1')">Fighter 1 Attack</button>
    <button onclick="attack('fighter2')">Fighter 2 Attack</button>

    <script>
        function attack(fighterId) {
            let fighter = document.getElementById(fighterId);
            fighter.classList.add("attack");
            setTimeout(() => {
                fighter.classList.remove("attack");
            }, 500);
        }
    </script>

</body>
</html>
